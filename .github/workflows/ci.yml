name: CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:

jobs:
  # Detect which parts of the codebase changed
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      mobile: ${{ steps.filter.outputs.mobile }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'backend/Dockerfile'
            mobile:
              - 'mobile/**'

  lint-and-test:
    needs: changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- Mobile checks (always run - fast enough) ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install mobile deps
        run: cd mobile && npm ci

      - name: Expo doctor
        run: cd mobile && npx expo-doctor

      - name: TypeScript check
        run: cd mobile && npx tsc --noEmit

      - name: Lint
        run: cd mobile && npx eslint .

      - name: Unit tests
        run: cd mobile && npx jest --coverage --passWithNoTests

      # --- Backend checks (always run - fast enough) ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend deps
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Backend tests
        run: |
          cd backend
          pytest tests/ -v

  deploy-backend:
    needs: [lint-and-test, changes]
    if: github.ref == 'refs/heads/main' && needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name gymtraineracr

      - name: Build and push Docker image
        run: |
          IMAGE_TAG="${GITHUB_SHA::8}"
          docker build --platform linux/amd64 \
            -t gymtraineracr.azurecr.io/gym-trainer-api:${IMAGE_TAG} \
            -t gymtraineracr.azurecr.io/gym-trainer-api:latest \
            backend/

          docker push gymtraineracr.azurecr.io/gym-trainer-api:${IMAGE_TAG}
          docker push gymtraineracr.azurecr.io/gym-trainer-api:latest

      - name: Deploy to Container App
        run: |
          IMAGE_TAG="${GITHUB_SHA::8}"
          az containerapp update \
            --name gym-trainer-api \
            --resource-group gym-trainer-rg \
            --image gymtraineracr.azurecr.io/gym-trainer-api:${IMAGE_TAG}

  preview-build:
    needs: [lint-and-test, changes]
    if: github.ref == 'refs/heads/main' && needs.changes.outputs.mobile == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install deps
        run: cd mobile && npm ci

      - name: Build preview APK
        run: cd mobile && eas build --profile preview --platform android --non-interactive

  ota-update:
    needs: [lint-and-test, changes]
    if: github.ref == 'refs/heads/main' && needs.changes.outputs.mobile == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install deps
        run: cd mobile && npm ci

      - name: Publish OTA update
        run: cd mobile && eas update --channel preview --message "$(git log -1 --pretty=%s)" --non-interactive

  production-build:
    needs: lint-and-test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install deps
        run: cd mobile && npm ci

      - name: Build production app bundle
        run: cd mobile && eas build --profile production --platform android --non-interactive
